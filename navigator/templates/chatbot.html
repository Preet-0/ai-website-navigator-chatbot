<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Navigator Chatbot</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2b6cb0;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 1.4em;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-msg, .bot-msg {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .user-msg {
            align-self: flex-end;
            background: #2b6cb0;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-msg {
            align-self: flex-start;
            background: #e2e8f0;
            color: #1a202c;
            border-bottom-left-radius: 5px;
        }

        form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1em;
            outline: none;
        }

        button {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2c5282;
        }

        .error {
            color: red;
        }

        /* Scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>ü§ñ AI Website Navigation Chatbot</header>

<div class="chat-container">
    <div id="chat-box" class="chat-box">
        <div class="bot-msg">üëã Hello! I‚Äôm your AI assistant. Ask me to navigate anywhere on this website ‚Äî exams, scholarships, or project pages.</div>
    </div>

    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    // üß† Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    chatForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        chatBox.innerHTML += `<div class="user-msg">üßë ${userMessage}</div>`;
        userInput.value = "";

        try {
            const response = await fetch("/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken  // ‚úÖ Fix for CSRF
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="bot-msg">ü§ñ ${data.reply}</div>`;

            if (data.redirect_url) {
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1200);
            }

        } catch (error) {
            chatBox.innerHTML += `<div class="bot-msg error">‚ö†Ô∏è Error: ${error}</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    });
});
</script>

</body>
</html>
